<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container my-5">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input id="nome" type="text" class="form-control" formControlName="nome" 
               [ngClass]="{
                'is-valid': nome.valid,
                'is-invalid': nome.invalid && nome.touched
               }" 
        />
        <div *ngIf="nome.touched && nome.invalid" class="invalid-feedback">Nome inválido!</div>
        <div *ngIf="nome.valid" class="valid-feedback">Ok</div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" type="text" class="form-control" formControlName="email" 
            [ngClass]="{
            'is-valid': email.valid,
            'is-invalid': email.invalid && email.touched
            }" 
        />
        <div *ngIf="email.touched && email.invalid" class="invalid-feedback">E-mail inválido!</div>
        <div *ngIf="email.valid" class="valid-feedback">Ok</div>
    </div>

    <div class="mb-3">
        <label for="nivel" class="form-label">Nível de Ensino</label>
        <select id="nivel" class="form-select" formControlName="nivel"
            [ngClass]="{
            'is-valid': nivel.valid,
            'is-invalid': nivel.invalid && nivel.touched
            }" 
        >
            <option selected disabled value="">Selecione um nível</option>
            <option value="1">Ensino Fundamental I</option>
            <option value="2">Ensino Fundamental II</option>
            <option value="3">Ensino Médio</option>
        </select>
        <div *ngIf="nivel.touched && nivel.invalid" class="invalid-feedback">Nível inválido!</div>
        <div *ngIf="nivel.valid" class="valid-feedback">Ok</div>
    </div>

    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input id="cidade" type="text" class="form-control" formControlName="cidade" 
            [ngClass]="{
            'is-valid': cidade.valid,
            'is-invalid': cidade.invalid && cidade.touched
            }"
        />
        <div *ngIf="cidade.touched && cidade.invalid" class="invalid-feedback">Cidade inválida!</div>
        <div *ngIf="cidade.valid" class="valid-feedback">Ok</div>
    </div>

    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input id="estado" type="text" class="form-control" formControlName="estado"
            [ngClass]="{
            'is-valid': estado.valid,
            'is-invalid': estado.invalid && estado.touched
            }"
        />
        <div *ngIf="estado.touched && estado.invalid" class="invalid-feedback">Estado inválido!</div>
        <div *ngIf="estado.valid" class="valid-feedback">Ok</div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

</form>
